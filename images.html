<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./media/favIconGuitar.png">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/navigation.css">
    <link rel="stylesheet" href="./style/images.css">

    <title>Jostein Hodne</title>
</head>
<body>
    <div id="content">
        <h1 id="josteinHodne">Jostein Hodne's image slideshow</h1>

        <div id="imageSlideShowDiv">

            <button id="lastImg" class="imageSlideShowBtn" onclick="plusDivs(-1)">&#10094;</button>
            <div id="currentImage">
                <img class="slides" src="./media/amber.jpg" alt="Amber">
                <img class="slides" src="./media/nutFace.jpg" alt="Amber">
                <img class="slides" src="./media/jostein.jpeg" alt="Jostein">
                <img class="slides" src="./media/smoke.jpg" alt="Smoke">
                <img class="slides" src="./media/smallSteps.jpg" alt="Smallsteps">
                <img class="slides" src="./media/tons.jpeg" alt="Tons">
            </div>
            <img id="playPause" src="./media/pauseMusic.png" alt="play/pause" height="50" width="50">

            <button id="nextImg" class="imageSlideShowBtn" onclick="plusDivs(1)">&#10095;</button>

        </div>
        <div id="imgGallery">
            <div class="imgGalleryElement"><img src="./media/amber.jpg" alt=""></div>
            <div class="imgGalleryElement"><img src="./media/nutFace.jpg" alt=""></div>
            <div class="imgGalleryElement"><img src="./media/jostein.jpeg" alt=""></div>
            <div class="imgGalleryElement"><img src="./media/smoke.jpg" alt=""></div>
            <div class="imgGalleryElement"><img src="./media/smallSteps.jpg" alt=""></div>
            <div class="imgGalleryElement"><img src="./media/tons.jpeg" alt=""></div>
        </div>
    </div>
    <script type="text/javascript" src="script/images.js"></script>
    <script type="text/javascript" src="script/navigation.js"></script>
</body>

</html>
