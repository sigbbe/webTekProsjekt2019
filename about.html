<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./media/favIconGuitar.png">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/navigation.css">
    <title>Jostein Hodne</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div id="content">
        <h1 id="josteinHodne">Jostein Hodne</h1>
        <!-- Content -->
        <div class="contact-content-container">
            <div class="contact-content-wrapper" id="contactWrapper">
                <div class="contact-button-container" id="contactButton">
                    <button class="contact-button" onclick="openContactform()">Contact</button>
                </div>
                <div class="contact-container" id="contactForm">
                    <div class="contact-wrapper">
                        <form class="contact-form">
                            <span class="contact-title">
                                Contact
                            </span>
                            <div class="contact-input-wrap" data-validate="Name requred">
                                <input class="contact-input" type="text" name="name">
                                <span class="contact-input-focus" data-placeholder="Name"></span>
                            </div>

                            <div class="contact-input-wrap" data-validate="Email requred">
                                <input class="contact-input" type="text" name="email">
                                <span class="contact-input-focus" data-placeholder="Email"></span>
                            </div>

                            <div class="contact-input-wrap" data-validate="Name requred">
                                <textarea class="contact-input" name="message"></textarea>
                                <span class="contact-input-focus" data-placeholder="Message"></span>
                            </div>

                            <div class="contact-google">
                                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                            </div>

                            <div class="contact-submit-container">
                                <div class="contact-submit-wrap">
                                    <div class="contact-submit-background"></div>
                                    <input class="contact-submit" type="submit" value="Submit Message">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Content -->
    </div>
    <script type="text/javascript" src="script/navigation.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
