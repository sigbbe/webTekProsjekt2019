    <style>
    div.stickyDiv {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
    }
    #wallpaper {
        width: 100vw;
        min-height: 100vh;
        overflow: hidden;
        height: fit-content;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-image: url("./media/jostein.jpg");
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    #wallpaper img {
        margin: 0;
        padding: 0;
    }

    #wallpaper h1 {
        position: absolute;
        top: 50vh;
        left: 50vw;
        transform: translate(-50%, -50%);
    }

    #wallpaper h1::after { 
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        animation: transitionOnload 1s ease;
        height: 15px;
        width: 0px;
        left: 50%;
        bottom: 0%;
        position: absolute;
        background-color: #ffffff;
        content: "";
        /* border-radius: 5px; */
    }

    footer {
        position: absolute;
        bottom: 0px !important;
        top: auto;
        width: 100%;
        height: fit-content;
    }

    @keyframes transitionOnload {
        from {
            left: 0%;
            width: 100%;
        }

        to {
            left: 50%;
            width: 0%;
        }
    }
    </style>
</head>
<body style="min-height: 500vh;">
    <div id="wallpaper">
        <h1>jOSTEIN HODNE</h1>        
    </div>
    <div class="stickyDiv"></div>
    <script src="./script/navigation.js"></script>
</body>
