<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>J-Dog Hodne</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/navigation.css">
    <style>
    div.stickyDiv {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
    }
    #wallpaper {
        width: 100vw;
        overflow: hidden;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-image: url("./media/jostein.jpg");
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        animation: moveViewPort 1s ease 2s 1;
    }
    #wallpaper img {
        margin: 0;
        padding: 0;
    }

    #wallpaper h1 {
        position: absolute;
        top: 50vh;
        left: 50vw;
        width: fit-content;
        transform: translate(-50%, -50%);
    }

    #wallpaper h1::after { 
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        animation: transitionOnload 1s ease 0s 1;
        height: 15px;
        bottom: -20%;

        position: absolute;
        background-color: #ffffff;
        content: "";
        /* border-radius: 5px; */
    }

    footer {
        position: absolute;
        bottom: 0px !important;
        top: auto;
        width: 100%;
        height: fit-content;
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
    }

    @keyframes transitionOnload {
        from {
            opacity: 0;
            left: 50%;
            width: 0%;
        }

        to {
            opacity: 1;
            left: 0%;
            width: 100%;
        }
    }

    @keyframes moveViewPort {
        from {
            height: 100vh;
        }
        to {
            height: 0vh;
        }
    }

    #heading { animation: fadeHeading 1s ease 2s; }

    @keyframes fadeHeading {
        from { opacity: 1;}
        to {opacity: 0;}
    } 
    </style>
</head>
<body style="min-height: 500vh;">
    <div id="wallpaper">
        <h1 id="heading">JOSTEIN HODNE</h1>     
    </div>
    <div class="stickyDiv"></div>
    <script type="text/javascript" src="./script/navigation.js"></script>
    <script type="text/javascript" src="./script/index.js"></script>
</body>
</html>
